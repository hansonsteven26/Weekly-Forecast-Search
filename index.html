<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <center>
        <h1>5-Day Forecast</h1>
        <p id="inputContainer">City: <input type="text" id="cityInput"></p>
        <button id="submitButton">Submit</button>
        <h2 id="cityName"></h2>
    </center>
    <main class="d-flex justify-content-center">
        <div id="iconsContainer">
            <div class="row">
                <div class="icons card col-md-5">
                    <p class="weather" id="day1">weather</p>
                    <div class="image"><img src="dots.png" class="imgClass" id="img1" alt=""></div>
                    <p class="minValues" id="day1Min">Loading</p>
                    <p class="maxValues" id="day1Max">Loa</p>
                </div>
                <div class="icons card col-md-5">
                    <p class="weather" id="day2">weather</p>
                    <div class="image"><img src="dots.png" class="imgClass" id="img2" alt=""></div>
                    <p class="minValues" id="day2Min">Loading</p>
                    <p class="maxValues" id="day2Max">Loa</p>
                </div>
                <div class="icons card col-md-5">
                    <p class="weather" id="day3">weather</p>
                    <div class="image"><img src="dots.png" class="imgClass" id="img3" alt=""></div>
                    <p class="minValues" id="day3Min">Loading</p>
                    <p class="maxValues" id="day3Max">Loa</p>
                </div>
                <div class="icons card col-md-5">
                    <p class="weather" id="day4">weather</p>
                    <div class="image"><img src="dots.png" class="imgClass" id="img4" alt=""></div>
                    <p class="minValues" id="day4Min">Loading</p>
                    <p class="maxValues" id="day4Max">Loa</p>
                </div>
                <div class="icons card col-md-5">
                    <p class="weather" id="day5">weather</p>
                    <div class="image"><img src="dots.png" class="imgClass" id="img5" alt=""></div>
                    <p class="minValues" id="day5Min">Loading</p>
                    <p class="maxValues" id="day5Max">Loa</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>

</html>
